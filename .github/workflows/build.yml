name: Build and Test

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  backend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run backend tests
        run: |
          docker compose -f docker/docker-compose.devtools.yml run --rm --user root devtools bash -c "uv sync --extra dev && uv run pytest 2>&1 | tee test-output.txt; exit \${PIPESTATUS[0]}" || true
          if grep -q "passed" test-output.txt && ! grep -q "failed" test-output.txt; then
            echo "All tests passed"
            exit 0
          else
            echo "Tests failed"
            exit 1
          fi

      - name: Run backend linting
        run: docker compose -f docker/docker-compose.devtools.yml run --rm --user root devtools bash -c "uv sync --extra dev && uv run ruff check --ignore SIM117,B904,E501 ."

  frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'frontend/package-lock.json'

      - name: Install dependencies
        working-directory: frontend
        run: npm ci

      - name: Build project
        working-directory: frontend
        run: npm run build

      - name: Run tests
        working-directory: frontend
        run: npm test -- --run
