name: Build and Draft Release

on:
  push:
    branches: [main]

permissions:
  contents: write

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
        fetch-tags: true

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: 'frontend/package-lock.json'

    - name: Read version from package.json
      id: version
      run: .github/scripts/read-frontend-version.sh

    - name: Check if release exists
      id: check_release
      run: .github/scripts/check-release-exists.sh "${{ steps.version.outputs.version }}" draft
      env:
        GH_TOKEN: ${{ github.token }}

    - name: Delete existing draft release
      if: steps.check_release.outputs.delete_existing == 'true'
      run: gh release delete "v${{ steps.version.outputs.version }}" --yes
      env:
        GH_TOKEN: ${{ github.token }}

    - name: Build frontend
      if: steps.check_release.outputs.skip == 'false'
      run: .github/scripts/build-frontend.sh

    - name: Generate release notes
      if: steps.check_release.outputs.skip == 'false'
      run: .github/scripts/generate-release-notes.sh "${{ steps.version.outputs.version }}" "${{ steps.version.outputs.version }}" draft
      env:
        GH_TOKEN: ${{ github.token }}

    - name: Create draft release
      if: steps.check_release.outputs.skip == 'false'
      run: |
        VERSION="${{ steps.version.outputs.version }}"
        gh release create "v${VERSION}" \
          --draft \
          --title "v${VERSION}" \
          --notes-file release_notes.md
        echo "Created draft release v${VERSION}"
      env:
        GH_TOKEN: ${{ github.token }}
